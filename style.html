/* ====== Modal para Crear Usuario ====== */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;            /* ← aquí */
  justify-content: center;

}

.modal-content {

  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  position: relative;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}
.modal-close {
  position: absolute;
  top: 0.5rem;
  right: 1rem;
  cursor: pointer;
  font-size: 1.5rem;
}
.form-inline {
  display: flex;

}
.form-inline input,

  flex: 1 1 calc(50% - 1rem);

}
.form-inline button {
  padding: 0.5rem 1rem;

  margin-top: 0.5rem;
}
.form-inline button:hover {
  background: #6D79FF;
}

/* Toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}
.switch input {
  display: none;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #ccc;
  transition: .4s;
  border-radius: 20px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 2px;
  bottom: 2px;
  background: white;
  transition: .4s;
  border-radius: 50%;
}
.switch input:checked + .slider {
  background: #4E60FF;
}
.switch input:checked + .slider:before {
  transform: translateX(20px);
}
